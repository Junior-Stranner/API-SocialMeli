spring.application.name=socialmedia

spring.datasource.url=jdbc:h2:mem:socialmedia;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# (Opcional) console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#MODE=MYSQL ajuda a manter compatibilidade de dialeto para quando você migrar ao MySQL.
#Se quiser apontar para um arquivo (não só memória), troque o url para algo como jdbc:h2:file:~/socialmedia_db.
#Na hora de voltar para MySQL, basta restaurar a configuração anterior (ou criar application-mysql.properties e alternar via profile).